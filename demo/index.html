    import {html} from '@polymer/polymer/lib/utils/html-tag.js';
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '../nc-charts.js';

    const template = html`
      <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
        <style>
          .stats-container {
            @apply --layout-horizontal;
            @apply --layout-wrap;
          }

          paper-card.stats {
            margin-bottom: 3px;
            margin-right: 3px;
            width: 100%; /* Depedends of container */ 
          }

          .stats-chart {
            /* height: 440px; */
            /* width: 700px; */

            width: 100%; /* Depedends of container */ 
          }

          @media (max-width: 759px) {
            paper-card.stats {
              width: 100%;
            }
            .stats-chart {
              width: 100%;
            }
          }

          nc-charts{
          --highcharts-min-height: 440px;
          --highcharts-container:{
            height: 440px;
          }
        </style>
      </custom-style>
    `;
    document.body.appendChild(template.content);
  </script>

        <h3>Pie Chart</h3>
        <paper-card class="stats">

                      data='[["Valor A", 10],["Valor B",15],["Valor C",5],["Valor D", 20]]'>
